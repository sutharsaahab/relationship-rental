<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Rental</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #profiles, #plans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .profile-card, .plan-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .profile-card:hover, .plan-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="homePage">
        <h1>Rent a Friend, Date, or Companion</h1>
        <p>Find someone to chat, hang out, or have fun with.</p>
        <input type="text" id="search" placeholder="Search for a companion...">
        <div id="profiles"></div>
    </div>
    
    <div id="profilePage" class="hidden container">
        <button onclick="goHome()">Back</button>
        <h2 id="profileName"></h2>
        <p id="profileBio"></p>
        <p id="profileRate"></p>
        <button onclick="goToPayment()">Proceed to Payment</button>
    </div>
    
    <div id="paymentPage" class="hidden container">
        <button onclick="goHome()">Back</button>
        <h2>Payment & Subscription</h2>
        <p>Choose a plan and start renting today!</p>
        <div id="plans"></div>
    </div>
    
    <script>
        const users = [
            { name: "Aarav", bio: "Friendly and fun-loving, loves deep conversations.", rate: "₹500/hr" },
            { name: "Riya", bio: "Adventurous and a great listener, perfect for outings.", rate: "₹700/hr" },
            { name: "Kabir", bio: "Calm and understanding, enjoys movie nights.", rate: "₹600/hr" }
        ];
        
        const plans = [
            { plan: "Basic", price: "₹999/month" },
            { plan: "Standard", price: "₹1999/month" },
            { plan: "Premium", price: "₹2999/month" }
        ];
        
        const profilesDiv = document.getElementById("profiles");
        users.forEach(user => {
            const div = document.createElement("div");
            div.className = "profile-card";
            div.innerHTML = `<h3>${user.name}</h3><p>${user.bio}</p><p>${user.rate}</p>`;
            div.onclick = () => showProfile(user);
            profilesDiv.appendChild(div);
        });
        
        const plansDiv = document.getElementById("plans");
        plans.forEach(plan => {
            const div = document.createElement("div");
            div.className = "plan-card";
            div.innerHTML = `<h3>${plan.plan}</h3><p>${plan.price}</p>`;
            plansDiv.appendChild(div);
        });
        
        function showProfile(user) {
            document.getElementById("homePage").classList.add("hidden");
            document.getElementById("profilePage").classList.remove("hidden");
            document.getElementById("profileName").innerText = user.name;
            document.getElementById("profileBio").innerText = user.bio;
            document.getElementById("profileRate").innerText = user.rate;
        }
        
        function goToPayment() {
            document.getElementById("profilePage").classList.add("hidden");
            document.getElementById("paymentPage").classList.remove("hidden");
        }
        
        function goHome() {
            document.getElementById("profilePage").classList.add("hidden");
            document.getElementById("paymentPage").classList.add("hidden");
            document.getElementById("homePage").classList.remove("hidden");
        }
    </script>
</body>
</html>
